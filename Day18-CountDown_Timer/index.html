<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="display">
        <div id="clock" class="clock">
            <h1 class="event_title">Countdown To New Year</h1>
            <div id="numbers">
                <span class="days"></span>
                <span class="hours"></span>
                <span class="minutes"></span>
                <span class="seconds"></span>
            </div>
            <div id="units">
                <span>Days</span>
                <span>Hours</span>
                <span>Minutes</span>
                <span>Seconds</span>
            </div>
        </div>

            <p class="action_caption">Click the button below to enter Live Stream</p>
            <button class="call_to_action_button" type="button" onclick="liveStream()">Enter Live Stream!</button>
        </div> -->
    </div>
    <script src="script.js"></script>
</body>

</html>
